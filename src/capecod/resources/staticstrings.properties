mainIntro=Greetings User,\n\
Welcome to the Concentration from Optical Density program.  The procedures here were originally implemented by Don White.\n\
\n\
Backgrounds and standards must be in duplicate with the highest concentration first.\n\
\n\
Samples may either be in single or duplicate, but not both in the same experiment.\n\
\n\
Experiment samples may be continued on subsequent plates without backgrounds or standards.\n\
\n\
TIL Lab\n\
Surgery Branch\n\
National Cancer Institute\n\
National Institutes of Health

